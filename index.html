<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="theme-color" content="#115E59">
  <meta name="viewport" content="width=device-width, user-scalable=no" />
  <meta property="og:title" content="PPI Sudan - Persatuan Pelajar Indonesia" />
  <meta property="og:url" content="https://ppisudan.com" />
  <meta property="og:type" content="article" />
  <meta property="og:locale" content="en_US" />
  <meta property="og:description" content="Indonesian Students Association in Sudan" />
  <meta property="og:image" content='https://ppisudan.com/assets/img/ppisudan.png' />
  <link rel="apple-touch-icon" href="/assets/img/ppi192.png" sizes="180x180">
  <link rel="mask-icon" href="/assets/img/ppi192.png" color="#FFFFFF">
  <link rel="shortcut icon" href="/assets/img/ppisudan.png" type="image/x-icon">
  <link rel="stylesheet" href="/src/index.pcss">
  <link rel="stylesheet" type="text/css" href="/css/trix.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <script type="text/javascript" src="/js/trix.js"></script>
  <style>
    @import url('https://rsms.me/inter/inter.css');

    body {
      font-family: 'Inter var', sans-serif;
    }

    @supports (font-variation-settings: normal) {
      body {
        font-family: 'Inter var', sans-serif;
      }
    }

    span.trix-button-group--file-tools {
      display: none !important;
    }

    button.trix-button {
      background-color: #0C9286;
    }
  </style>
</head>

<body class="bg-slate-100 dark:bg-[#111111] text-slate-900 dark:text-slate-200">
  <div id="root">
    <div class="flex h-[100vh] w-full">
      <div class="m-auto animate-spin duration-700 w-12 h-12 rounded-full p-1" id="spin-loader">
        <span class="w-full h-full bg-slate-100 inline-block rounded-full"></span>
      </div>
    </div>
  </div>

  <script type="module" src="./src/main.jsx"></script>
  <script>

    document.addEventListener('trix-file-accept', (e) => {
      e.preventDefault()
    })

    window.addEventListener("scroll", function () {
      const toTop = document.querySelector(".topscroll")

      if (window.pageYOffset >= 300) {
        toTop.classList.remove('hidden')
        toTop.classList.add('block')
      } else {
        toTop.classList.remove('block')
        toTop.classList.add('hidden')
      }
    })

  </script>
</body>

</html>
